<!DOCTYPE html>
<html>
    <body style="background-color: #56baed;">
        <link rel="stylesheet" href="assets/bootstrap.css">
        <link rel="stylesheet" href="assets/login.css">
        <form action="alogin.html" method="post">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="cover.html" class="logo">
                    <img src="images/cal.png" width="30px" height="30px">
                    <b> Skylabs</b>
                    &nbspAppointment Booking System
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item animation1">
                            <a href="cover.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <h2> ADMIN</h2>
                    <!-- Icon -->
                    <div class="fadeIn first">
                        <img
                            height="220"
                            width="50"
                            src="images/user.png"
                            id="icon"
                            alt="User Icon"
                        >
                    </div>
                    <input
                        type="text"
                        id="login"
                        class="fadeIn second"
                        name="uname"
                        placeholder="Enter Username"
                        required
                    >
                    <input
                        type="text"
                        id="password"
                        class="fadeIn third"
                        name="pass"
                        placeholder="Enter Password"
                        required
                    >
                    <input
                        type="submit"
                        class="fadeIn fourth"
                        name="submit"
                        value="Log In"
                    >
                </div>
            </div>
        </body>
    </html>
